<!DOCTYPE html>
<html lang="ne">

<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="section">
    <div class="jumbotron jumbotron-fluid">
      <div class="section">
        <h1 class="display-4 heading">Nepali Text Summarizer</h1>
        <p class="lead">
          Summarize your data here.
        </p>
      </div>
    </div>
      
    <form onsubmit="return validateInput()" action="/analyze" method="post">
      <textarea id="rawtext" type="text" name="rawtext" rows="5" class="form-control"
        placeholder="Enter your text here (नेपाली)"></textarea>
      <button class="btn btn-primary submitBtn" type="submit">Summarize</button>
    </form>
    <div class="error" style="display: none; color: red;">Please enter only Nepali language.</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    function validateInput() {
      var rawtext = document.getElementById('rawtext').value;
      var regex = /^[\u0900-\u097F\s" ,'–]*$/gm; // only Nepali  characters
      if (!rawtext.match(regex)) {
        document.querySelector('.error').style.display = 'block';
        return false;
      }
      return true;
    }

  </script>
</body>

</html>
